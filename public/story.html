<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story</title>
  </head>
  <body class="story-page">
    <header class="story-page__header appbar">
      <div class="story-page__section">
        <h1 class="app-name">Story Book</h1>
      </div>
    </header>
    <main class="story-page__main main">
      <div class="story-page__title-wrapper">
        <h3 class="story-title">My first story</h3>
        <div class="btn-group">
          <button class="btn">Edit</button>
          <button class="btn">Delete</button>
        </div>
      </div>

      <p class="story-body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione
        nesciunt beatae, nemo saepe magni ipsa cumque officiis, fugiat magnam
        soluta perferendis praesentium eaque voluptates, est ducimus sapiente
        reiciendis quidem quasi.
      </p>
    </main>
    <footer class="story-page__footer footer">
      <p class="footer__copyright">Copyright Haroun Ach 2021</p>
    </footer>
  </body>
</html>
