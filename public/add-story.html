<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Story</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="add-story-page">
    <header class="add-story-page appbar">
      <div class="appbar__section">
        <h1 class="app-name">Story Book</h1>
      </div>
    </header>
    <main class="add-story-page__main main">
      <h3 class="title">Create a story</h3>
      <div class="add-story-page__form">
        <form method="POST" class="form">
          <div class="form__section">
            <label for="title">Title</label>
            <input
              name="title"
              id="title"
              type="text"
              class="form__input-control"
            />
          </div>
          <div class="form__section">
            <label for="body" class="form__label">Body</label>
            <textarea
              name="body"
              id="body"
              cols="30"
              rows="10"
              class="form__area"
            ></textarea>
          </div>

          <div class="form__section">
            <label for="public" class="form__label">Public</label>
            <input
              type="radio"
              name="status"
              value="public"
              id="public"
              class="form__radio"
            />
            <label for="private" class="form__label">Private</label>
            <input
              type="radio"
              name="status"
              value="private"
              id="private"
              class="form__radio"
            />
          </div>
          <div class="form__section">
            <div class="btn-group">
              <button class="btn btn--submit">Add</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="add-story-page__footer footer">
      <p class="footer__copyright">Copyright Haroun Ach 2021</p>
    </footer>
  </body>
</html>
